service: ce6-12sept-sls
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  api:
    handler: handler.handler
    environment:
      CLASS_NAME: "CE 6"
    events:
      - httpApi:
          path: /
          method: get

plugins:
  - serverless-offline
